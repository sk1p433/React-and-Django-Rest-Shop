{% extends "store/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h2>Войти в аккаунт.</h2>
{% endblock page_header %}

{% block content %}
  <form method="post" action="{% url 'store:login' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-dark">Войти</button>
    {% endbuttons %}

    <input type="hidden" name="next"
      value="{% url 'store:index' %}" />
  </form>

{% endblock content %}
