{% extends "store/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h2>Регистрация аккаунта</h2>
{% endblock page_header %}

{% block content %}

  <form method="post" action="{% url 'store:register' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-dark">register</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'store:index' %}" />
  </form>

{% endblock content %}
